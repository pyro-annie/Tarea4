<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Votos</title>
</head>
<body>
    <h1>Simulación de Votos</h1>
    <form method="post">
        <label for="distritos">Número de Distritos:</label>
        <input type="number" id="distritos" name="distritos" required>
        <br>
        <label for="candidatos">Número de Candidatos:</label>
        <input type="number" id="candidatos" name="candidatos" required>
        <br>
        <button type="submit">Simular</button>
    </form>
</body>
</html>
