<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Votos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='minimalist-styles-index.css') }}">
</head>
<body>
    <main>
        <h1>Simulación de Votos</h1>
        <form method="post">
            <label for="distritos">Número de Distritos:</label>
            <input type="number" id="distritos" name="distritos" required>

            <label for="candidatos">Número de Candidatos:</label>
            <input type="number" id="candidatos" name="candidatos" required>

            <button type="submit">Simular</button>
        </form>
    </main>
</body>
</html>
